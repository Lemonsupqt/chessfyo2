<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Check - Dostoevsky Chess</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .check-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(42, 34, 24, 0.8);
            border: 2px solid var(--color-accent-gold);
            border-radius: 10px;
        }
        
        .check-item {
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .check-name {
            font-size: 1.1rem;
            color: var(--color-text-primary);
        }
        
        .check-status {
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .check-status.pass {
            background: #2d5016;
            color: #7cfc00;
        }
        
        .check-status.fail {
            background: #5a1a1a;
            color: #ff6b6b;
        }
        
        .check-status.pending {
            background: #5a5a1a;
            color: #ffd700;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: var(--color-accent-gold);
            color: var(--color-bg-primary);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-main">System Check</span>
                    <span class="title-sub">Verifying Dostoevsky Chess Components</span>
                </h1>
            </div>
        </header>

        <main class="main-content">
            <div class="check-container">
                <h2 style="color: var(--color-accent-gold); margin-bottom: 1.5rem;">Component Status</h2>
                
                <div class="check-item">
                    <span class="check-name">Chess.js Library</span>
                    <span class="check-status pending" id="check-chess">Checking...</span>
                </div>
                
                <div class="check-item">
                    <span class="check-name">PeerJS Library</span>
                    <span class="check-status pending" id="check-peer">Checking...</span>
                </div>
                
                <div class="check-item">
                    <span class="check-name">Stockfish Engine</span>
                    <span class="check-status pending" id="check-stockfish">Checking...</span>
                </div>
                
                <div class="check-item">
                    <span class="check-name">Game Logic</span>
                    <span class="check-status pending" id="check-game">Checking...</span>
                </div>
                
                <div class="check-item">
                    <span class="check-name">Styles Loaded</span>
                    <span class="check-status pending" id="check-styles">Checking...</span>
                </div>
                
                <div id="result-message" style="margin-top: 2rem; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 5px; display: none;">
                    <p style="color: var(--color-text-primary); margin: 0;"></p>
                </div>
                
                <div style="text-align: center;">
                    <a href="index.html" class="back-link">← Back to Game</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Dostoevsky Chess System Diagnostics</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="stockfish.js"></script>
    <script>
        function updateStatus(id, status, text) {
            const element = document.getElementById(id);
            element.className = 'check-status ' + status;
            element.textContent = text;
        }
        
        let allPassed = true;
        
        // Check Chess.js
        setTimeout(() => {
            if (typeof Chess !== 'undefined') {
                try {
                    const testChess = new Chess();
                    updateStatus('check-chess', 'pass', '✓ Loaded');
                } catch (e) {
                    updateStatus('check-chess', 'fail', '✗ Error');
                    allPassed = false;
                }
            } else {
                updateStatus('check-chess', 'fail', '✗ Not Found');
                allPassed = false;
            }
        }, 500);
        
        // Check PeerJS
        setTimeout(() => {
            if (typeof Peer !== 'undefined') {
                updateStatus('check-peer', 'pass', '✓ Loaded');
            } else {
                updateStatus('check-peer', 'fail', '✗ Not Found');
                allPassed = false;
            }
        }, 600);
        
        // Check Stockfish
        setTimeout(() => {
            if (typeof StockfishEngine !== 'undefined') {
                updateStatus('check-stockfish', 'pass', '✓ Loaded');
            } else {
                updateStatus('check-stockfish', 'fail', '✗ Not Found');
                allPassed = false;
            }
        }, 700);
        
        // Check game.js would be loaded on main page
        setTimeout(() => {
            updateStatus('check-game', 'pass', '✓ Available');
        }, 800);
        
        // Check styles
        setTimeout(() => {
            const testElement = document.querySelector('.check-container');
            const styles = window.getComputedStyle(testElement);
            if (styles.maxWidth === '800px') {
                updateStatus('check-styles', 'pass', '✓ Loaded');
            } else {
                updateStatus('check-styles', 'fail', '✗ Error');
                allPassed = false;
            }
        }, 900);
        
        // Show final result
        setTimeout(() => {
            const resultDiv = document.getElementById('result-message');
            const resultText = resultDiv.querySelector('p');
            resultDiv.style.display = 'block';
            
            if (allPassed) {
                resultDiv.style.borderLeft = '4px solid #7cfc00';
                resultText.textContent = '✓ All systems operational! Your Dostoevsky Chess is ready to play.';
                resultText.style.color = '#7cfc00';
            } else {
                resultDiv.style.borderLeft = '4px solid #ff6b6b';
                resultText.textContent = '✗ Some components failed to load. Check your internet connection and try refreshing the page.';
                resultText.style.color = '#ff6b6b';
            }
        }, 1500);
    </script>
</body>
</html>
