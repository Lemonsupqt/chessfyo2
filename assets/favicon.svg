<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="12" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="3" y="3" width="94" height="94" rx="10" fill="none" stroke="#C9A227" stroke-width="2" opacity="0.6"/>
  
  <!-- Chess King Symbol -->
  <text x="50" y="70" 
        font-family="serif" 
        font-size="55" 
        fill="url(#gold)" 
        text-anchor="middle"
        style="filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5))">T</text>
  
  <!-- Decorative corner -->
  <path d="M10 20 L10 10 L20 10" fill="none" stroke="#8B0000" stroke-width="2"/>
  <path d="M80 10 L90 10 L90 20" fill="none" stroke="#8B0000" stroke-width="2"/>
  <path d="M90 80 L90 90 L80 90" fill="none" stroke="#8B0000" stroke-width="2"/>
  <path d="M20 90 L10 90 L10 80" fill="none" stroke="#8B0000" stroke-width="2"/>
</svg>
